<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    {% load static %}
    <link href="{% static 'not-found.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <h1 style="margin-top: -1px;">EASY SHORTNER</h1>

    <h2 class="center-align" style="font-size: 100px;">404</h2>
    <h3 class="center-align">Not Found</h3>
    <p class="center-align">{{ message }}</p>
    <div class="container">
        <a class="center-align btn pink darken-1 z-depth-3 waves-effect waves-light " href="{% url 'home' %}">Back to Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
